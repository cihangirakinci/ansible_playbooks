---
- name: Install packages
  hosts: group1
  gather_facts: yes
  tasks:
    - name: Install wim, wget, curl, tree for CentOS
      yum:
        name: ["vim", "wget", "curl", "tree"]
        state: latest
      when: ansible_pkg_mgr == "yum"
    - name: Install wim, wget, curl, tree for Ubuntu
      apt:
        name: ["vim", "wget", "curl", "tree"]
        state: latest
      when: ansible_pkg_mgr == "apt"